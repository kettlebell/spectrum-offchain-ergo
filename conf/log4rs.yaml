refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  file:
    kind: file
    path: "log/spectrum-offchain.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: info
  appenders:
    - stdout
loggers:
  chain_sync:
    level: trace
    appenders:
      - stdout
    additive: false
  box_resolver:
    level: trace
    appenders:
      - stdout
    additive: false
  backlog:
    level: trace
    appenders:
      - stdout
    additive: false
  funding:
    level: trace
    appenders:
      - stdout
    additive: false
  scheduler:
    level: trace
    appenders:
      - stdout
    additive: false
  schedules:
    level: trace
    appenders:
      - stdout
    additive: false
  offchain_lm:
    level: trace
    appenders:
      - stdout
    additive: false